<html>  
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>


const wasmBrowserInstantiate = async (wasmModuleUrl, importObject) => {
  let response = undefined;

  // Check if the browser supports streaming instantiation
  if (WebAssembly.instantiateStreaming) {
    // Fetch the module, and instantiate it as it is downloading
    response = await WebAssembly.instantiateStreaming(
      fetch(wasmModuleUrl),
      importObject
    );
  } else {
    // Fallback to using fetch to download the entire module
    // And then instantiate the module
    const fetchAndInstantiateTask = async () => {
      const wasmArrayBuffer = await fetch(wasmModuleUrl).then(response =>
        response.arrayBuffer()
      );
      return WebAssembly.instantiate(wasmArrayBuffer, importObject);
    };

    response = await fetchAndInstantiateTask();
  }

  return response;
};

const go = new Go();
const runWasmAdd = async () => {
  // Get the importObject from the go instance.
  const importObject = go.importObject;

  // Instantiate our wasm module
  const wasmModule = await wasmBrowserInstantiate("pagination.wasm", importObject);

  // Allow the wasm_exec go instance, bootstrap and execute our wasm module
  go.run(wasmModule.instance);

};
runWasmAdd();

        </script>
<style>

}

#pagination .page-link {

  text-decoration: none;
  color: black;

}

#pagination li.selected > a {

  pointer-events: none;

}
#pagination li.selected {
background-color: rgb(222, 240, 250);
}

}



#pagination .pageitem {

    border-bottom: solid 1px;
    padding: 4px;
    color: lightgrey;
}

#pagination .pageitem:first-child {
  border-left: solid 1px;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}

#pagination .pageitem:last-child {
  border-right: solid 1px;
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}


</style>

    </head>
    <body>
      <template id="pagination-tpl">
        <li class="pageitem" id="item-pattern"><a id="link-pattern" href="" class="page-link">1</a></li>
      </template>
      <div style="width: 100%; text-align: center;"><ul id="pagination"  style="list-style-type: none;"></ul></div>
    </body>
</html>
